<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" method="post">
                <h2>Personal Information</h2>

                <label for="fname">First Name </label>
                <input type="text" name="fname" id="" required><br>

                <label for="lname">Last Name </label>
                <input type="text" name="lname" id="" required><br>

                <label for="email">Email </label>
                <input type="email" name="email" id="" required><br>

                <label for="number">Mobile Number </label>
                <input type="number" name="number" id="" required><br>

                <label for="dob">Date Of Birth </label>
                <input type="date" name="dob" id="" required><br>

                <label for="gender">Gender </label>
                <input type="radio" name="gender" id=""><label for="">Male</label>
                <input type="radio" name="gender" id=""><label for="">Female</label><br>

                <label for="location">Location </label>
                <select name="location" id="" required>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Anand">Anand</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                </select><br>

                <center><button type="submit">Submit</button></center>
            </form>
        </div>
    </div>
</body>
</html>
